    <main>
        </br>
        <section>
            <h2 align="center">Number of Items Sold</h2>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-5">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            <canvas id="myChart"></canvas>

            <script>

                fetch("/data")
                    .then(response => response.json())
                    .then(data => {
                        const labels = data.map(row => row[0]);
                        const values = data.map(row => row[1]);
                        console.log(data)
                        const ctx = document.getElementById('myChart').getContext('2d');
                        const myChart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: labels,
                                datasets: [{
                                    label: 'Items Sold',
                                    data: values,
                                    backgroundColor: '#fff',
                                    borderColor: '#fff',
                                    borderWidth: 2
                                }]
                            },
                            options: {
                                responsive: true,
                                scales: {
                                y: {
                                    ticks: { color: '#fff', beginAtZero: true }
                                },
                                x: {
                                    ticks: { color: '#fff', beginAtZero: true }
                                }
                                },
                                plugins: {
                                    legend: {
                                        labels: {
                                            // This more specific font property overrides the global property
                                            font: {
                                                size: 15,
                                                weight:"bold"
                                            }
                                        }
                                    }
                                }
                            }
                        });
                        
                        
                    });
            </script>

        </section>
