<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="../assets/css/style.css"> -->
    <link rel="stylesheet" href="../assets/css/styleM.css">
    <title>Indian Spice Kitchen</title>
</head>

<body class="bodyClass">
    <header class="l-header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">Indian Spice Kitchen</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" style="position: absolute;
            left: 60%;" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/aboutus">Aboutus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/menu">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/orderdetails">Orders</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chart">Chart</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
    </br>
        <div class="container">
            <h2 align="center">Menu</h2>
        </br>
            <div class="row">
                {% for row in rows %}
                <div class="col-md-4" style="padding: 1%;">
                    <div class="card card-body h-100" id="card">
                        <img class="card-img-top img-fluid" id="devImg2" src='{{row["imgurl"]}}' alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title" align="center">{{row["name"]}}</h5>
                            <h5 align="center">Price: {{row["price"]}}$</h5>
                            <p class="card-text">{{row["desc"]}}</p>
                            <button style="    position: absolute;
                            bottom: 2%;" id="addtocart" class="btn btn-sm btn-primary"  onclick='addToCart("{{row}}")''>Add to cart</button>
                        </div>
                    </div>
                </div>
                {% endfor %}                
            </div>
        </div>
        <script src="../assets/js/items.js"></script>
        <!-- === FOOTER === -->
        <section class="section footer" id="footer">
            <div class="container">
                <footer class="py-3 my-4">
                    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                        <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home</a>
                        </li>
                        <li class="nav-item"><a href="/aboutus" class="nav-link px-2 text-body-secondary">About
                                us</a></li>
                        <li class="nav-item"><a href="/menu" class="nav-link px-2 text-body-secondary">Menu</a></li>
                        <li class="nav-item"><a href="/contactus" class="nav-link px-2 text-body-secondary">Contact
                                us</a></li>
                        <!-- <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li> -->
                    </ul>
                    <p class="text-center text-body-secondary">&copy; 2023 Company, Inc</p>
                </footer>
            </div>

        </section>

    </main>
    <!-- <script src="assets/js/main.js"></script> -->
</body>

</html>
