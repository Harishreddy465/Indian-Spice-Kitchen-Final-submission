<html lang="en">

<head>

    <link rel="stylesheet" href="../assets/css/styleM.css">
    <title>Indian Spice Kitchen</title>
</head>

<body class="bodyClass">
    <header class="l-header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">Indian Spice Kitchen</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" style="position: absolute;
            left: 60%;" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/aboutus">Aboutus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/menu">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/orderdetails">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/cart">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chart">Chart</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section style="color: white;">
            </br>
            <h2 align="center">Previous Orders</h2>
            <div class="table-responsive" align="center">
                
                {{ msg }}
                <h3><a href = "/orderdetails">View Previous Orders</a></h3> 
            </div>
            
        </section>
        
        <script src="../assets/js/main.js"></script>
        <!-- === FOOTER === -->
        <section class="section footer">
            <div class="container">
                <footer class="py-3 my-4">
                    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                        <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home</a>
                        </li>
                        <li class="nav-item"><a href="/aboutus" class="nav-link px-2 text-body-secondary">Aboutus</a></li>
                        <li class="nav-item"><a href="/menu" class="nav-link px-2 text-body-secondary">Menu</a></li>
                        <li class="nav-item"><a href="/menu" class="nav-link px-2 text-body-secondary">Menu</a></li>
                        <li class="nav-item"><a href="/contactus" class="nav-link px-2 text-body-secondary">Contact
                                us</a></li>
                        <!-- <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li> -->
                    </ul>
                    <p class="text-center text-body-secondary">&copy; 2023 Company, Inc</p>
                </footer>
            </div>

        </section>

    </main>
    <!-- <script src="assets/js/main.js"></script> -->
</body>

</html>
